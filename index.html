<!DOCTYPE html>
<html lang="en">

<body class="mine" onload="initGame()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>mine-sweeper</title>
    <div class="all-items">
        <div class="ng-button">
            <button id="safe" onclick="safeClick()">Safe Click - 3</button><button id="new-game" onclick="newGame()" >new game</button></div>

        <div class="hints"></div>
        
        <div class="level-buttons">
            <button onclick="changeToEasy()" class="upper-buttons">  Easy (16), 2 mines </button>
            <button onclick="changeToMedium()" class="upper-buttons"> Medium (64), 12 mines </button>
            <button onclick="changeToHard()" class="upper-buttons"> Hard (144), 30 mines </button>
        </div>
        <div class="time">
            <tr class="time-text">
                <td>
                    <button class="timer">0</button>
                </td>
            </tr>
        </div>

        <div class="nums" id="table"></div>
        <div class="lives"> Live's left - </div>
        <div class="game-status"></div>
        <div onclick="newGame()" id="smiley"></div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
